<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Form</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
</head>
<body class="bg-gray-100">
{% include 'header.html' %}

<div class="flex items-center justify-center min-h-screen bg-gray-100">
    <form id="phraseForm" action="/phrase" method="post" class="bg-white p-6 rounded shadow-md">
        <label for="phrase" class="block text-lg font-medium mb-2">Escreva a frase:</label>
        <input type="text" name="phrase" id="phrase" class="border border-gray-300 p-2 w-full rounded mb-4"
               value="{{ phrase }}" required>
        <button type="button" id="confirmButton" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
            Confirmar
        </button>
    </form>
</div>

<!-- Modal -->
<div id="confirmationModal" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 hidden">
    <div class="bg-white p-6 rounded shadow-md">
        <p class="text-lg mb-4">VocÃª tem certeza que quer trocar a frase?</p>
        <div class="flex justify-end">
            <button id="cancelButton" class="bg-gray-300 text-black px-4 py-2 rounded hover:bg-gray-400 mr-2">
                Cancelar
            </button>
            <button id="confirmSubmitButton" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
                Sim, trocar
            </button>
        </div>
    </div>
</div>

<script>
    document.getElementById('confirmButton').addEventListener('click', function () {
        document.getElementById('confirmationModal').classList.remove('hidden');
    });

    document.getElementById('cancelButton').addEventListener('click', function () {
        document.getElementById('confirmationModal').classList.add('hidden');
    });

    document.getElementById('confirmSubmitButton').addEventListener('click', function () {
        document.getElementById('phraseForm').submit();
    });
</script>

</body>
</html>
